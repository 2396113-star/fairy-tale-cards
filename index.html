<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fairy Tale Cards Gallery</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f6f2;
    }

    h1 {
      text-align: center;
      color: #5a3e2b;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border: 2px solid #d8cfc4;
      border-radius: 10px;
      width: 280px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h2 {
      font-size: 18px;
      margin: 10px 0;
      color: #4a2e1e;
    }

    .card p {
      font-size: 14px;
      color: #333;
    }

    .buy-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buy-button:hover {
      background-color: #a06f4c;
    }

    @media (max-width: 600px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Fairy Tale Cards Gallery</h1>
  <div class="gallery">

    <div class="card">
      <img src="images/river-lily-thumb.jpg" alt="River Lily" loading="lazy">
      <h2>River Lily</h2>
      <p>Magical autumn bloom with soft reflections and magical depth.</p>
      <button class="buy-button" onclick="window.location.href='https://example.com/buy-lily'">Buy</button>
    </div>

    <div class="card">
      <img src="images/chestnut-leaf.png" alt="Chestnut Leaf">
      <h2>Chestnut Leaf</h2>
      <p>Warm autumn tones and realistic texture, perfect for packaging and gifts.</p>
      <button class="buy-button" onclick="window.location.href='https://example.com/buy-chestnut'">Buy</button>
    </div>

    <div class="card">
      <img src="images/hedgehog-basket.png" alt="Hedgehog with Basket">
      <h2>Hedgehog with Basket</h2>
      <p>Cozy forest character with detailed fur and a woven basket.</p>
      <button class="buy-button" onclick="window.location.href='https://example.com/buy-hedgehog'">Buy</button>
    </div>

  </div>
</body>
</html>
